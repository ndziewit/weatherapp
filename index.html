<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-2 cities">
                <h3>Search for a City</h3>
                <input type="text" id="search-box" placeholder="Type a city name"><div id="search-button" class="btn btn-secondary"><i>Search</i></div>
                <div id="past-cities">
                  
                </div>
            </div>

            <div class="col-md-10 weather-box">
              <div class="row">
                    <div class="col">
                        <div class="card-block" >
                            <div class="card-body searched-city">
                              <h1 class="card-title"><span id="city">City</span></h1>
                              <h3 class="card-text>"><span id="date"></span></h3>
                              <img id="icon">
                              <h2 class="card-text">Temp: <span id="temp"></span>Â°F</h2>
                              <h2 class="card-text">Humidity: <span id="humidity"></span>%</h2>
                              <h2 class="card-text">Wind Speed: <span id="wind"></span></h2>
                              <h2 class="card-text">UV Index: <span id="uv-index"></span></h2>
                            </div>
                          </div>
                      </div>
              </div>
                  <div class="row">
                  <div class="col" id="five-day-header"><h2>Five Day Forecast</h2>
                    <div class="row" id="five-day"></div>
                  </div>
                  </div>
            </div>

    </main>

    
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="Assets/script.js"></script>
</html>
